<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled>
        <div class="calculator-keys">
            <button class="key" id="addition">+</button>
            <button class="key" id="calculate">=</button>
            <button class="key" id="btn1">1</button>
            <button class="key" id="btn2">2</button>
            <button class="key" id="btn3">3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
